# Mini training configuration - for quick testing
# 500 steps per epoch, 3 epochs

# Data
data_dir = "dataset"
val_split = 0.1

# Training - limited for fast testing
epochs = 3
batch_size = 32
max_steps_per_epoch = 500  # Only run 500 steps per epoch
learning_rate = 0.01
momentum = 0.9

# Model
context_frames = 3
action_horizon = 2

# Loss weights
value_weight = 0.5
inv_dyn_weight = 0.2

# IQL settings
gamma = 0.99
advantage_clip = 10.0
iql_expectile = 0.7
iql_adv_temperature = 1.0

# Inverse dynamics
inv_dyn_use_action_horizon = false

# Misc
seed = 1337
log_interval = 10
checkpoint_dir = "checkpoints"
key_threshold = 0.5
